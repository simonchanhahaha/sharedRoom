{% extends 'app.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">填写用户信息</div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form" method="POST" action="/auth/setprofile/" enctype="multipart/form-data"
                          accept-charset="utf-8">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="col-md-4 control-label">性别</label>
                            <div class="col-md-6">
                                <label class="radio-inline">
                                    <input type="radio" name="gender" id="inlineRadio1" value=0> 女
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="gender" id="inlineRadio2" value=1> 男
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">电话</label>

                            <div class="col-md-6">
                                <input type="tel" class="form-control" name="phone" placeholder="请填写您的手机号码，保证您能够正常通信">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">微信</label>

                            <div class="col-md-6">
                                <input type="tel" class="form-control" name="wechat" placeholder="请填写您的微信账号，保证您能够正常通信">
                            </div>
                        </div>
                         <div class="form-group">
                            <label for="" class="col-md-4 control-label">所在地</label>
                            <div class="col-md-6">
                                <select class="form-control" name="location">
                                    <option>请选择所在地</option>
                                    <option value="1">北京</option>
                                    <option value="2">上海</option>
                                    <option value="3">广州</option>
                                    <option value="4">深圳</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">头像</label>
                            <div class="col-md-6">
                                <input type="file" class="file-upload" name="avatar">
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fa fa-btn fa-user"></i>提交
                                </button>
                            </div>
                        </div>
                        <script>
                        </script>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
