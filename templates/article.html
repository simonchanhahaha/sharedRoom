{% extends 'app.html' %}
{% block content %}
    <div class="container">

        <div class="col-md-3">
            <div class="thumbnail">
                <img src="/media/{{ article.author.avatar.path }}" alt="...">
                <div class="caption">
                    <h3>{{ article.author.username }}</h3>
                    <p class="text-muted"><i class="fa fa-phone"></i>{{ article.author.users_profile.phone }}</p>
                    <p class="text-muted"><i class="fa fa-phone"></i>{{ article.author.users_profile.wechat }}
                    </p>

                    <hr>
                </div>

            </div>
        </div>
        <div class="col-md-9">
            <div class="panel panel-info">
                <div class="panel-heading">{{ article.title }}</div>
                <div class="panel-body">
                       {{ article.requirement }}
                </div>
                <div class="panel-footer">{{ article.location.pid.province }} - {{ article.location.province }}</div>
            </div>
        </div>
    </div>
{% endblock %}
