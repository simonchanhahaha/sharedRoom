<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/2.0.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>{{ title }}</title>
    <style>

    </style>
    <script>
        $(function () {
            $("#city").change(function () {
                dis = $("#dis");

                $.get('/city/' + $(this).val() + '/', function (list) {
                    dis.empty().append('<option value="">请选择</option>');
                    $.each(list.data, function (index, item) {
                        dis.append('<option value="' + item.id + '">' + item.place + '</option>');
                    })
                })
            });
        });

    </script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">

            <a class="navbar-brand" href="/" data-pjax>
                房屋出租系统
            </a>
        </div>

        <div class="collapse navbar-collapse" id="app-navbar-collapse">
            <!-- Left Side Of Navbar -->
            <ul cl]ss="nav navbar-nav">
                <li><a href="/{{ request.user.users_profile.location.id }}/" data-pjax>{{ request.user.users_profile.location.province }}</a></li>
            </ul>

            <!-- Right Side Of Navbar -->

            <ul class="nav navbar-nav navbar-right">
                {% if request.user.is_authenticated %}
                    <li role="presentation" class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
                           aria-expanded="false">
                            {{ request.user.username }} <span class="caret"></span>
                        </a>

                        <ul class="dropdown-menu">
                            <li><a href="/auth/profile/{{ request.user.id }}">个人资料</a></li>
                            <li><a href="/apartment/rent/">我要出租</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="/auth/logout/">退出</a></li>
                        </ul>
                    </li>
                {% else %}

                    <li><a href="/auth/showlogin/" data-pjax>登录</a></li>
                    <li><a href="/auth/showregister/" data-pjax>注册</a></li>


                    </ul>

                {% endif %}
        </div>
    </div>
</nav>

<div class="container">

    {% block content %}
    {% endblock %}
</div>
</body>
</html>
